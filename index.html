<!DOCTYPE html>  
<html>  
<head>  
<meta charset="utf-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>你好呀！</title>  
<style>  
    body, html {  
        height: 100%;  
        margin: 0;  
        display: flex;  
        justify-content: center;  
        align-items: center;  
        background-color: #f0f8ff;  
    }  
    #door {  
        width: 500px;  
        height: 700px;  
        background-image: url('door.png');  
        background-size: cover;  
        background-position: center;  
        cursor: pointer;  
        position: relative;  
    }  
    .popup {  
        display: none;  
        position: absolute;  
        top: 50%;  
        left: 50%;  
        transform: translate(-50%, -50%);  
        background-color: #fffef9; /* 浅黄色背景 */  
        padding: 20px;  
        border-radius: 10px; /* 圆角 */  
        border: 2px solid #d4af37; /* 深黄色边框 */  
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* 阴影效果 */  
        z-index: 10;  
        text-align: center;  
        width: 300px; /* 设定宽度 */  
    }  
    #input-form input[type="text"] {  
        width: calc(100% - 22px); /* 使输入框宽度适应弹窗宽度 */  
        padding: 10px;  
        margin-bottom: 10px;  
        border: 1px solid #ccc;  
        border-radius: 5px; /* 圆角 */  
    }  
    .popup button {  
        background-color: #ffeb3b; /* 黄色按钮背景 */  
        color: #333; /* 按钮文字颜色 */  
        border: none;  
        padding: 10px 20px;  
        border-radius: 5px; /* 圆角 */  
        cursor: pointer;  
        font-size: 16px;  
    }  
    .popup button:hover {  
        background-color: #fdd835; /* 鼠标悬停时按钮颜色变化 */  
    }  
</style>  
</head>  
<body>  
<div id="door" onclick="showDialog()"></div>  
  
<div id="dialog" class="popup">  
    <p>想要来我家参观一下吗？</p>  
    <p>请携带有效身份证件和一份小礼物！</p>  
    <button onclick="showInputForm()">我想我想！</button>  
</div>  
  
<div id="input-form" class="popup">    
    <p>请输入预约时间！</p>    
    <input type="date" id="appointment-time" placeholder="预约时间">    
    <button onclick="submitAppointment()">提交</button>    
</div>  
  
<script>  
var today = new Date();  
    // 格式化日期为YYYY-MM-DD格式  
    var dateString = today.getFullYear() + '-' +   
                     ('0' + (today.getMonth() + 1)).slice(-2) + '-' +   
                     ('0' + today.getDate()).slice(-2);  
    // 设置日期选择器的默认值为当前日期  
    document.getElementById("appointment-time").value = dateString;
function showDialog() {  
    document.getElementById("dialog").style.display = "block";  
}  
  
function showInputForm() {  
    document.getElementById("dialog").style.display = "none";  
    document.getElementById("input-form").style.display = "block";  
}  
  
function submitAppointment() {    
    var appointmentTime = document.getElementById("appointment-time").value;    
    var minDate = new Date("2024-10-18");  
    var maxDate = new Date("2024-10-20");  
    var selectedDate = new Date(appointmentTime);  
  
    if (isNaN(selectedDate.getTime())) {  
        alert("请选择有效的日期！");  
        return;  
    }  
    if (selectedDate < minDate) {  
        alert("不行哦我还没准备好呢！");  
    } else if (selectedDate > maxDate) {  
        alert("喂喂喂是不是太晚了点！");  
    } else {  
        alert("预约成功！选择了正确时间的才是好宝宝！");  
        // 重置页面  
        document.getElementById("input-form").style.display = "none";  
        // 如果不需要重新加载整个页面，可以注释掉下面这行  
        // location.reload();  
    }  
}   
</script>  
</body>  
</html>
